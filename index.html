<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div id="contenido">
        <div>
            <h1 id="title">Formulario Free Code Camp</h1>
            <p id="description">Esto es un formulario de ejercicio para el primer proyecto del curso</p>
        </div>
        <div>
            <form id="survey-form">
                <section>
                    <label for="name" id="name-label">Nombre:</label>
                        <input type="text" id="name" required placeholder="Ricardo Alvizar">

                    <label for="email" id="email-label">Correo electronico:</label>
                        <input type="email" id="email" required placeholder="AlvizrR@ejemplo.com">

                    <label for="number" id="number-label">Edad:</label>
                        <input type="number" min="12" max="50" id="number" placeholder="15">

                    <label for="dropdown">Te gusta el formulario</label>
                        <select id="dropdown">
                            <option>Selecciona una opcion</option>
                            <option>Si</option>
                            <option>no</option>
                        </select>
                    <section>
                        <h2>¿Como calificarias el formulario?</h2>
                        <br>
                        <label for="r1">Pesimo</label><input type="radio" name="calif" value="pesimo" id="r1">
                        <label for="r2"> Medio</label><input type="radio" name="calif" value="medio" id="r2">
                        <label for="r3">Excelente</label><input type="radio" name="calif" value="excelente" id="r3">
                    </section>
                    <h2>¿Que tecnologias estoy utilizando?</h2>
                        <label>HTML <input type="checkbox" name="html" id="check1" value="html"></label>
                        <label>CSS <input type="checkbox" name="css" id="check2" value="css"></label>
                        <label>JS <input type="checkbox" name="javascript" id="check3" value="javascript"></label>
                    <label for="comentarios">¿En que debo mejorar?</label>
                    <textarea colms="25" rows="6" id="comentarios"></textarea>
                </section>
                <button type="submit" id="submit">Enviar</button>
            </form>
            
        </div>
    </div>    
</body>
</html>
