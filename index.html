<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div id="contenido">
        <div>
            <h1 id="title">Formulario Free Code Camp</h1>
            <p id="description">Esto es un formulario de ejercicio para el primer proyecto del curso</p>
        </div>
        <div>
            <form id="survey-form">
                <section>
                    <label for="name" id="name-label">Nombre:</label>
                    <input type="text" id="name" required>

                    <label for="email" id="email-label">Correo electronico:</label>
                    <input type="email" id="email" required >

                    <label for="number" id="number-label">Edad:</label>
                    <input type="number" min="12" max="50" id="number">
                </section>
                <button type="submit" id="submit">Enviar</button>
            </form>
            
        </div>
    </div>    
</body>
</html>
